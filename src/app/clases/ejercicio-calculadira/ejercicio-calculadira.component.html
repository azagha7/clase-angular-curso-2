<div class="container">
    <div class="row">
        <div class="col-6">
            <input type="text" class="form-control" [(ngModel)]="valorCalculadoraMostrado" (change)="escribirChange(valorCalculadoraMostrado)">
        </div>
        <div class="col-6">
            <div class="row">
                <div class="col-10">
                    <div class="row">
                        <div class="col-3">
                            <div class="d-grid gap-2 mb-2">
                                <button class="btn btn-primary btn-block" (click)="escribirNumero('1')">1</button>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="d-grid gap-2 mb-2">
                                <button class="btn btn-primary btn-block" (click)="escribirNumero('2')">2</button>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="d-grid gap-2 mb-2">
                                <button class="btn btn-primary btn-block" (click)="escribirNumero('3')">3</button>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="d-grid gap-2 mb-2">
                                <button class="btn btn-primary btn-block" (click)="escribirNumero('4')">4</button>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="d-grid gap-2 mb-2">
                                <button class="btn btn-primary btn-block" (click)="escribirNumero('5')">5</button>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="d-grid gap-2 mb-2">
                                <button class="btn btn-primary btn-block" (click)="escribirNumero('6')">6</button>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="d-grid gap-2 mb-2">
                                <button class="btn btn-primary btn-block" (click)="escribirNumero('7')">7</button>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="d-grid gap-2 mb-2">
                                <button class="btn btn-primary btn-block" (click)="escribirNumero('8')">8</button>
                            </div>
                            </div>
                        <div class="col-3">
                            <div class="d-grid gap-2 mb-2">
                                <button class="btn btn-primary btn-block" (click)="escribirNumero('9')">9</button>
                            </div>
                        </div>
                        <div class="col-9">
                            <div class="d-grid gap-2 mb-2">
                                <button class="btn btn-primary btn-block" (click)="escribirNumero('0')">0</button>
                            </div>
                        </div>
                    </div>
                    <div class="d-grid gap-2 mb-2">
                        <button class="btn btn-primary btn-block" (click)="realizarOperacion()">=</button>
                    </div>
                </div>
                <div class="col-2">
                    <div class="d-grid gap-2 mb-2">
                        <button class="btn btn-primary btn-block" (click)="seleccionarOperador('+')">+</button>
                        <button class="btn btn-primary btn-block" (click)="seleccionarOperador('-')">-</button>
                        <button class="btn btn-primary btn-block" (click)="seleccionarOperador('*')">*</button>
                        <button class="btn btn-primary btn-block" (click)="seleccionarOperador('/')">/</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
